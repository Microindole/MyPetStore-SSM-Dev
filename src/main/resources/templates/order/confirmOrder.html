<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>confirmOrder</title>
</head>
<body>
<div th:replace="~{common/top}"></div>

<div id="BackLink">
    <a href="catalog/index">Return to Main Menu</a>
</div>

<div id="Catalog">
    Please confirm the information below and then press continue...
    <form action="/order/viewOrder" th:object="${order}" method="get">
        <table id="register_table">
            <tr>
                <th align="center" colspan="2">
                    <font size="4"><b>Order</b></font>
                    <br />
                    <font size="3">
                    </font>
                </th>
            </tr>

            <tr>
                <th colspan="2">Billing Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td th:text="*{billToFirstname}"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td th:text="*{billToLastname}"></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td th:text="*{billAddr1}"></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td th:text="*{billAddr2}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td th:text="*{billCity}"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td th:text="*{billState}"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td th:text="*{billZip}"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td th:text="*{billCountry}"></td>
            </tr>

            <tr>
                <th colspan="2">Shipping Address</th>
            </tr>
            <tr>
                <td>First name:</td>
                <td th:text="*{shipToFirstname}"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td th:text="*{shipToLastname}"></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td th:text="*{shipAddr1}"></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td th:text="*{shipAddr2}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td th:text="*{shipCity}"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td th:text="*{shipState}"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td th:text="*{shipZip}"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td th:text="*{shipCountry}"></td>
            </tr>
        </table>

        <input type="submit" name="viewOrder" value="Confirm"/>
    </form>
</div>
<div th:replace="~{common/bottom}"></div>
</body>
</html>
