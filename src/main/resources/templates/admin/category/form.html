<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>类别表单</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }
    .btn-primary {
      background-color: #4CAF50;
    }
    .btn-secondary {
      background-color: #607d8b;
    }
    .form-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${category.categoryId} ? '编辑类别' : '添加新类别'"></h1>

  <form th:action="@{/admin/products/categories}" method="post" th:object="${category}">
    <!-- Hidden field for ID when editing -->
    <input type="hidden" th:field="*{categoryId}" />

    <div class="form-group">
      <label for="name">类别名称:</label>
      <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div class="form-group">
      <label for="description">描述:</label>
      <textarea id="description" th:field="*{description}"></textarea>
    </div>

    <div class="form-actions">
      <a th:href="@{/admin/products/categories}" class="btn btn-secondary">取消</a>
      <button type="submit" class="btn btn-primary">保存</button>
    </div>
  </form>
</div>
</body>
</html>
